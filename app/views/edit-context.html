<section role="region">
  <header>
    <button data-ng-click="close()"><span class="icon icon-close">close</span></button>
    <menu type="toolbar">
      <button class="danger" data-ng-click="delete()">Delete</button>
      <button data-ng-click="save()">Done</button>
    </menu>
    <h1>Context</h1>
  </header>
</section>
<form>
  <h2 class="bb-docs">Context details</h2>
  <fieldset data-ng-class="{'error': error}">
    <legend>Name</legend>
    <section>
      <p>
        <input data-ng-model="context.name" type="text" placeholder="Name">
        <button type="reset">Clear</button>
      </p>
    </section>
  </fieldset>
  <fieldset>
    <legend>Memo</legend>
    <section>
      <p>
        <input data-ng-model="context.memo" type="text" placeholder="Memo">
        <button type="reset">Clear</button>
      </p>
    </section>
  </fieldset>
</form>
