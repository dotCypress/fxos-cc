<section role="region">
  <header>
    <menu type="toolbar">
      <button data-ng-click="about()"><span class="icon icon-menu">about</span></button>
      <button data-ng-click="add()"><span class="icon icon-add">add</span></button>
    </menu>
    <h1>{{currentTabTitle()}}</h1>
  </header>
  <header data-ng-show="currentTab==3">
    <a data-ng-click="showSortingChooser=true"><h2 class="button sorter">{{sortKind.name}} <i></i></h2></a>
  </header>
</section>
<section data-type="list" class="view with-toolbar" data-ng-show="currentTab==0">
    <ul>
      <li data-ng-repeat="item in due" data-ng-class="'task-status-' + getTaskStatus(item)">
        <aside>
          <label class="pack-checkbox">
            <input type="checkbox" data-ng-model="item.isCompleted" data-ng-change="taskChanged(item)">
            <span></span>
          </label>
        </aside>
        <a data-ng-click="editTask(item._id)">
          <p>
            {{item.name}}
          </p>
          <p>
            {{getDueDate(item)}}
          </p>
        </a>
      </li>
    </ul>
</section>
<section data-type="list" class="view with-toolbar" data-ng-show="currentTab==1">
    <ul>
      <li data-ng-repeat="item in projects">
        <a data-ng-click="navigateToProject(item._id)">
          <aside>
            <span class="entity project"></span>
          </aside>
          <p>
            {{item.name}}
          </p>
          <p>
            {{getProjectInfo(item)}}
          </p>
        </a>
      </li>
    </ul>
</section>
<section data-type="list" class="view with-toolbar" data-ng-show="currentTab==2">
    <ul>
      <li data-ng-repeat="item in contexts">
        <a data-ng-click="navigateToContext(item._id)">
          <aside>
            <span class="entity context"></span>
          </aside>
          <p>
            {{item.name}}
          </p>
          <p>
            {{getContextInfo(item)}}
          </p>
        </a>
      </li>
    </ul>
</section>
<section data-type="list" class="view with-toolbar" data-ng-show="currentTab==3">
    <ul>
      <li data-ng-repeat="item in chaosBox" data-ng-class="'task-status-' + getTaskStatus(item)">
        <aside>
        <label class="pack-checkbox">
          <input type="checkbox" data-ng-model="item.isCompleted" data-ng-change="taskChanged(item)">
          <span></span>
        </label>
        </aside>
        <a data-ng-click="editTask(item._id)">
          <p>
            {{item.name}}
          </p>
          <p>
            {{getDueDate(item)}}
          </p>
        </a>
      </li>
    </ul>
</section>
<section role="app-bar">
  <a data-ng-repeat="tab in tabs" class="{{tab.icon}}" data-ng-class="{active: currentTab==$index}" data-ng-click="switchTab($index)">{{tab.name}}</a>
</section>
<form role="dialog" data-type="action"  data-ng-show="showSortingChooser">
  <header>Sorting</header>
  <menu>
    <button data-ng-repeat="sort in sorting" data-ng-click="switchSorting(sort)">{{sort.name}}</button>
  </menu>
</form>
